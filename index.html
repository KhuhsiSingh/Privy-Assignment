<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered document classification system - Automatically identify document types from PDFs">
  <title>Document Classifier - AI-Powered Document Type Detection</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    .animate-slideDown {
      animation: slideDown 0.3s ease-out;
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="text-center">
      <div class="loader mx-auto mb-4"></div>
      <p class="text-white text-lg font-semibold">Loading Document Classifier...</p>
    </div>
  </div>
  
  <!-- App Container -->
  <div id="root"></div>
  
  <!-- React Component -->
  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;

    // Simple Icon Components (replacing Lucide)
    const Upload = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );

    const FileText = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const XCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const AlertCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Loader2 = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    );

    const Eye = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    );

    const DocumentClassifier = () => {
      const [file, setFile] = useState(null);
      const [processing, setProcessing] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);
      const [dragActive, setDragActive] = useState(false);
      const [extractedText, setExtractedText] = useState('');

      useEffect(() => {
        // Hide loading screen when React loads
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => loadingScreen.remove(), 500);
          }, 500);
        }
      }, []);

      const documentCategories = [
        'Aadhaar Card', 'PAN Card', 'Passport', 'Invoice', 
        'Bank Statement', 'Resume/CV', 'ITR Form', 'Electricity Bill',
        'Medical Prescription', 'Driving License', 'Unknown'
      ];

      // PDF.js text extraction
      const extractTextFromPDF = async (file) => {
        try {
          const pdfjsLib = window['pdfjs-dist/build/pdf'];
          pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          
          let fullText = '';
          
          for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(' ');
            fullText += pageText + '\n';
          }
          
          return fullText.trim();
        } catch (err) {
          console.error('PDF extraction error:', err);
          throw new Error('Failed to extract text from PDF');
        }
      };

      // OCR fallback using Tesseract.js
      const performOCR = async (file) => {
        try {
          const Tesseract = window.Tesseract;
          const { data: { text } } = await Tesseract.recognize(file, 'eng', {
            logger: m => console.log(m)
          });
          return text;
        } catch (err) {
          console.error('OCR error:', err);
          throw new Error('Failed to perform OCR on document');
        }
      };

      // Classify document using Claude API
      const classifyDocument = async (text) => {
        const prompt = `You are an expert document classifier. Analyze the following document text and classify it into ONE category.

CATEGORIES:
1. Aadhaar Card - Indian unique identification (12-digit UID, UIDAI branding)
2. PAN Card - Permanent Account Number (10-char alphanumeric, Income Tax Dept)
3. Passport - Travel document (passport number, Republic of India)
4. Invoice - Commercial bill (invoice number, line items, tax, total amount)
5. Bank Statement - Financial transactions (account number, transaction table, bank logo)
6. Resume/CV - Professional profile (education, experience, skills sections)
7. ITR Form - Income Tax Return (Assessment Year, ITR-X form number)
8. Electricity Bill - Utility bill (meter reading, units consumed, bill amount)
9. Medical Prescription - Healthcare document (doctor name, medicines, dosage)
10. Driving License - Vehicle license (DL number, Transport Department)
11. Unknown - Does not match any category above

DOCUMENT TEXT:
${text.substring(0, 3000)}

INSTRUCTIONS:
1. Analyze key indicators (numbers, headers, structure, terminology)
2. Choose the MOST likely category
3. Assign confidence: HIGH (85-100), MEDIUM (60-84), LOW (<60)
4. If confidence is below 60%, classify as "Unknown"

Respond with ONLY valid JSON (no markdown, no backticks):
{
  "category": "exact category name from list",
  "confidence": 85,
  "indicators": ["indicator 1", "indicator 2", "indicator 3"],
  "reasoning": "brief explanation"
}`;

        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [{ role: "user", content: prompt }]
            })
          });

          if (!response.ok) {
            throw new Error(`Classification failed: ${response.status}`);
          }

          const data = await response.json();
          let responseText = data.content[0].text;
          
          // Clean up response (remove markdown if present)
          responseText = responseText.replace(/```json\s?/g, "").replace(/```\s?/g, "").trim();
          
          const classification = JSON.parse(responseText);
          return classification;
        } catch (err) {
          console.error('Classification error:', err);
          throw new Error('Failed to classify document. Please try again.');
        }
      };

      // Handle file processing
      const processFile = async (selectedFile) => {
        setProcessing(true);
        setError(null);
        setResult(null);
        setExtractedText('');

        try {
          // Validate file
          if (!selectedFile) {
            throw new Error('No file selected');
          }

          if (selectedFile.type !== 'application/pdf') {
            throw new Error('Please upload a PDF file only');
          }

          if (selectedFile.size > 10 * 1024 * 1024) {
            throw new Error('File size exceeds 10MB limit');
          }

          if (selectedFile.size === 0) {
            throw new Error('File is empty');
          }

          // Extract text
          let extractedText = await extractTextFromPDF(selectedFile);
          
          // If no text extracted (scanned PDF), use OCR
          if (!extractedText || extractedText.length < 50) {
            console.log('No text found, attempting OCR...');
            extractedText = await performOCR(selectedFile);
          }

          if (!extractedText || extractedText.trim().length === 0) {
            throw new Error('No content could be extracted from the document');
          }

          setExtractedText(extractedText);

          // Classify
          const classification = await classifyDocument(extractedText);
          setResult(classification);

        } catch (err) {
          setError(err.message);
        } finally {
          setProcessing(false);
        }
      };

      // File upload handlers
      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          setFile(selectedFile);
          processFile(selectedFile);
        }
      };

      const handleDrag = useCallback((e) => {
        e.preventDefault();
        e.stopPropagation();
        if (e.type === "dragenter" || e.type === "dragover") {
          setDragActive(true);
        } else if (e.type === "dragleave") {
          setDragActive(false);
        }
      }, []);

      const handleDrop = useCallback((e) => {
        e.preventDefault();
        e.stopPropagation();
        setDragActive(false);

        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
          const droppedFile = e.dataTransfer.files[0];
          setFile(droppedFile);
          processFile(droppedFile);
        }
      }, []);

      const resetClassifier = () => {
        setFile(null);
        setResult(null);
        setError(null);
        setExtractedText('');
      };

      const getConfidenceColor = (confidence) => {
        if (confidence >= 85) return 'from-emerald-500 to-green-600';
        if (confidence >= 60) return 'from-amber-500 to-orange-600';
        return 'from-rose-500 to-red-600';
      };

      const getConfidenceLabel = (confidence) => {
        if (confidence >= 85) return 'High Confidence';
        if (confidence >= 60) return 'Medium Confidence';
        return 'Low Confidence';
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100">
          {/* Header */}
          <div className="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-10">
            <div className="max-w-5xl mx-auto px-6 py-5">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl shadow-lg">
                  <FileText className="w-6 h-6 text-white" />
                </div>
                <div>
                  <h1 className="text-2xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-transparent">
                    Document Classifier
                  </h1>
                  <p className="text-sm text-slate-600">AI-powered document type detection</p>
                </div>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <div className="max-w-5xl mx-auto px-6 py-12">
            
            {/* Upload Section */}
            {!result && !processing && (
              <div className="space-y-8 animate-fadeIn">
                <div className="text-center space-y-3">
                  <h2 className="text-3xl font-bold text-slate-900">Upload Your Document</h2>
                  <p className="text-slate-600 max-w-2xl mx-auto">
                    Support for both digital and scanned PDFs. We'll automatically detect the document type with high accuracy.
                  </p>
                </div>

                {/* Upload Box */}
                <div
                  onDragEnter={handleDrag}
                  onDragLeave={handleDrag}
                  onDragOver={handleDrag}
                  onDrop={handleDrop}
                  className={`relative border-2 border-dashed rounded-2xl p-12 transition-all duration-300 ${
                    dragActive
                      ? 'border-blue-600 bg-blue-50 scale-[1.02]'
                      : 'border-slate-300 bg-white hover:border-slate-400 hover:bg-slate-50'
                  }`}
                >
                  <input
                    type="file"
                    accept=".pdf"
                    onChange={handleFileChange}
                    className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                    id="file-upload"
                  />
                  <div className="flex flex-col items-center gap-4 pointer-events-none">
                    <div className={`p-4 rounded-full ${dragActive ? 'bg-blue-100' : 'bg-slate-100'} transition-colors`}>
                      <Upload className={`w-12 h-12 ${dragActive ? 'text-blue-600' : 'text-slate-400'}`} />
                    </div>
                    <div className="text-center">
                      <p className="text-lg font-semibold text-slate-900 mb-1">
                        Drop your PDF here or click to browse
                      </p>
                      <p className="text-sm text-slate-500">
                        Supports files up to 10MB â€¢ Digital and scanned PDFs
                      </p>
                    </div>
                  </div>
                </div>

                {/* Supported Categories */}
                <div className="bg-white rounded-xl p-6 border border-slate-200">
                  <h3 className="font-semibold text-slate-900 mb-4 flex items-center gap-2">
                    <CheckCircle className="w-5 h-5 text-green-600" />
                    Supported Document Types
                  </h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                    {documentCategories.filter(cat => cat !== 'Unknown').map((category) => (
                      <div key={category} className="text-sm text-slate-700 bg-slate-50 px-3 py-2 rounded-lg border border-slate-200">
                        {category}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Error Display */}
                {error && (
                  <div className="bg-red-50 border border-red-200 rounded-xl p-4 flex items-start gap-3 animate-slideDown">
                    <XCircle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                    <div>
                      <p className="font-semibold text-red-900">Error</p>
                      <p className="text-sm text-red-700">{error}</p>
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* Processing State */}
            {processing && (
              <div className="flex flex-col items-center justify-center py-20 animate-fadeIn">
                <div className="relative">
                  <Loader2 className="w-16 h-16 text-blue-600 animate-spin" />
                  <div className="absolute inset-0 bg-blue-400/20 rounded-full blur-xl animate-pulse"></div>
                </div>
                <div className="mt-6 text-center">
                  <h3 className="text-xl font-semibold text-slate-900 mb-2">Processing Document...</h3>
                  <p className="text-slate-600">Extracting text and analyzing document type</p>
                </div>
                <div className="mt-8 flex gap-2">
                  <div className="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style={{ animationDelay: '0s' }}></div>
                  <div className="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style={{ animationDelay: '0.1s' }}></div>
                  <div className="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                </div>
              </div>
            )}

            {/* Results Display */}
            {result && !processing && (
              <div className="space-y-6 animate-fadeIn">
                {/* Result Card */}
                <div className="bg-white rounded-2xl p-8 border border-slate-200 shadow-lg">
                  <div className="flex items-start justify-between mb-6">
                    <div>
                      <div className="flex items-center gap-3 mb-2">
                        <CheckCircle className="w-8 h-8 text-green-600" />
                        <h2 className="text-2xl font-bold text-slate-900">Classification Complete</h2>
                      </div>
                      <p className="text-slate-600">Document analyzed successfully</p>
                    </div>
                    <button
                      onClick={resetClassifier}
                      className="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors font-medium"
                    >
                      Classify Another
                    </button>
                  </div>

                  {/* Document Type */}
                  <div className="mb-6">
                    <label className="text-sm font-medium text-slate-600 mb-2 block">Document Type</label>
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-700 text-white px-6 py-4 rounded-xl text-2xl font-bold shadow-md">
                      {result.category}
                    </div>
                  </div>

                  {/* Confidence Meter */}
                  <div className="mb-6">
                    <div className="flex justify-between items-center mb-2">
                      <label className="text-sm font-medium text-slate-600">Confidence Score</label>
                      <span className="text-2xl font-bold text-slate-900">{result.confidence}%</span>
                    </div>
                    <div className="relative h-4 bg-slate-200 rounded-full overflow-hidden">
                      <div
                        className={`absolute inset-y-0 left-0 bg-gradient-to-r ${getConfidenceColor(result.confidence)} rounded-full transition-all duration-1000 ease-out shadow-sm`}
                        style={{ width: `${result.confidence}%` }}
                      ></div>
                    </div>
                    <p className="text-sm text-slate-600 mt-2">{getConfidenceLabel(result.confidence)}</p>
                  </div>

                  {/* Key Indicators */}
                  {result.indicators && result.indicators.length > 0 && (
                    <div className="mb-6">
                      <label className="text-sm font-medium text-slate-600 mb-3 block">Key Indicators Found</label>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {result.indicators.map((indicator, idx) => (
                          <div key={idx} className="flex items-start gap-2 bg-green-50 border border-green-200 px-4 py-3 rounded-lg">
                            <CheckCircle className="w-4 h-4 text-green-600 flex-shrink-0 mt-0.5" />
                            <span className="text-sm text-green-900">{indicator}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {/* Reasoning */}
                  {result.reasoning && (
                    <div className="bg-slate-50 border border-slate-200 rounded-xl p-4">
                      <label className="text-sm font-medium text-slate-600 mb-2 block flex items-center gap-2">
                        <AlertCircle className="w-4 h-4" />
                        Analysis Details
                      </label>
                      <p className="text-sm text-slate-700 leading-relaxed">{result.reasoning}</p>
                    </div>
                  )}
                </div>

                {/* Extracted Text Preview */}
                {extractedText && (
                  <div className="bg-white rounded-xl p-6 border border-slate-200">
                    <button
                      onClick={() => {
                        const preview = document.getElementById('text-preview');
                        preview.classList.toggle('hidden');
                      }}
                      className="flex items-center gap-2 text-slate-700 hover:text-slate-900 font-medium mb-4"
                    >
                      <Eye className="w-5 h-5" />
                      View Extracted Text
                    </button>
                    <div id="text-preview" className="hidden">
                      <div className="bg-slate-50 rounded-lg p-4 max-h-64 overflow-y-auto border border-slate-200">
                        <pre className="text-xs text-slate-700 whitespace-pre-wrap font-mono">
                          {extractedText.substring(0, 1500)}
                          {extractedText.length > 1500 && '...'}
                        </pre>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>

          {/* Footer */}
          <div className="max-w-5xl mx-auto px-6 py-8 text-center text-sm text-slate-500">
            <p>Built with Claude AI â€¢ Supports 10+ document types â€¢ Free & Open Source</p>
          </div>
        </div>
      );
    };

    // Render app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DocumentClassifier />);
  </script>
</body>
</html>
